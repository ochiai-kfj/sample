# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: ecoo
        run: ls /home/runner/work/
      - name: ecoo
        run: ls /home/runner/work/sample/
      - name: ecoo
        run: ls /home/runner/work/sample/sample
      - name: ecoo
        run: ls /home/runner/work/sample/sample/sample
      - name: ecoo
        run: cat /home/runner/work/sample/sample/.classpath
      - name: ecoo
        run: cat /home/runner/work/sample/sample/pom.xml
      - name: Clean
        run: mvn clean --file sample/pom.xml
      - name: install
        run: mvn install --file sample/pom.xml
